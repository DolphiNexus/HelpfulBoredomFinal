<html>
  <head>
    <title>Helpful Boredom</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Resources -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- External Files -->
      <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="styles.css">
      <script src="script.js"></script>
  </head>

<body>
  <!-- Hero Image -->
  <header class="hero">
    <div class="center-content">
      <h1>Bored Again?!</h1>
      <br>
      <h3>Convert your boredom into something meaningful, find activities that benefit others!</h3>
      <button type="button" data-toggle="modal" data-target="#myModal" onclick="changeElements()">Find Me Something!</button>
    </div>
  </header>

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title" id="activity"></h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body">
            <img id="image" src="">
          </div>
          
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="clear()">Close</button>
          </div>
          
        </div>
      </div>
    </div>
    
  </div>
</body>

</html>
